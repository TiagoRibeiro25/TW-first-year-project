                <div class="country">
                    Country:
                    <br>
                    <input type="text" id="country" value="Random country" name="country">
                </div>
            </div>
            <div class="board4">
                <input type="submit" id="changes" value="Update">
                <input type="button" id="reset" value="Reset">
            </div>
        </div>
    </article>
