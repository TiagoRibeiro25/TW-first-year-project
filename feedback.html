<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style_feedback.css">
    <title>Send Feedback</title>
</head>

<body>
    <header>
        <nav id="top_content">
            <div class="logo_img">
                <a href="index.html">
                    <img src="imagens/logo.png" width="100" height="84">
                </a>
            </div>

            <h1 id="top_info">ONLINE PC SHOPPING</h1>

            <div class="top_btns">
                <a href="log_in.html"><img class="btn" src="imagens/user.png" width="100" height="84"></a>
                <div class="dropdown">
                    <a href="checkout.html"><img class="btn" src="imagens/carrinho.png" width="100" height="84"></a>
                    <div id="dropdown-content">
                    </div>
                    <a href="info.html"><img class="btn" src="imagens/info.png" width="100" height="84"></a>
                    <div id="dropdown-content">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="login">
        <h1>FeedBack</h1>
        <form>
            <h4>Product quality</h4>
            <input data-initial-value="" placeholder="Tell us your opinion" id="quality" required>
            <br>
            <h4>Delivery time</h4>
            <input data-initial-value="" placeholder="Tell us your opinion" id="time" required>
            <br>
            <h4>What should we improve</h4>
            <textarea placeholder="what should we improve" id="improve"></textarea>
            <br>
            <h4>Aditional feedback</h4>
            <textarea placeholder="Aditional feedback (optional)" id="feedback_op"></textarea>
            <input type="submit" id="btn_submit" value="Send feedback">
        </form>
    </div>

    <footer>
        <div id="footer">
            <div class="social_media">
                <div id="facebook">
                    <a href="https://pt-pt.facebook.com/">
                        <img src="imagens/facebook.png" width="40" height="40">
                    </a>
                </div>
                <div id="twitter">
                    <a href="https://twitter.com/?lang=pt">
                        <img src="imagens/twitter.png" width="41" height="41">
                    </a>
                </div>
                <div id="instagram">
                    <a href="https://www.instagram.com/">
                        <img src="imagens/instagram.png" width="40" height="40">
                    </a>
                </div>
                <div id="youtube">
                    <a href="https://www.youtube.com/">
                        <img src="imagens/youtube.png" width="40" height="40">
                    </a>
                </div>
            </div>
            <div class="payment">
                <img src="imagens/payment methods.png" width="175" height="45">
            </div>
            <div class="brand_txt">
                &#169; 2022 Online PC Shopping, by Tiago Ribeiro, TSIW - 1st year.
            </div>
        </div>
    </footer>
</body>

</html>
